version: '3.2'

services:
  bot:
    build:
      dockerfile: Dockerfile
      context: .
    command: python3 /mnt/start.py
    volumes:
      - .:/mnt
    working_dir: /mnt/
    network_mode: host
    environment:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: password
      DB_DATABASE: bot
      DB_TIMEOUT: 18000
#      VK_TOKEN: default-token
#      GROUP_ID: default-group
      VK_TOKEN: 97d0fb8a89e891819942c11c5ada66c40d7830b6eaf532e313d7cdd754d90f190fbbb4e3e71b91717e27d
      GROUP_ID: 185809180
      DEBUG: "True"

  mysql_db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    expose:
      - 3306
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db